{% extends "base.html" %}
{% block content %}
<h2>Transaction History</h2>
<form method="post">
<input name="acc_id" placeholder="Account ID" required>
<input name="pin" placeholder="PIN" required>
<button>View</button>
</form>

{% if acc %}
<ul>
{% for t in acc.transaction_history %}
<li>{{t.time}} | {{t.type}} | {{t.amount}} | {{t.other}}</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
